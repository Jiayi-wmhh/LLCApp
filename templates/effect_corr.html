{% load static %} 
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
	<style>
		#worpart{
	    	position: absolute;
	        top: 70%;
	        left: 75%;
	    }
	    #fig4{
	    	position: absolute;
	    	left: 13%;
	    }
    	.container{
	        margin-top: 0px;
	        color: white;
	        text-align: center; 
	        width:140px;
	        height:800px;   
	        border: 1px solid black; 
	        background-color: #546F84;
	        position: absolute;
	        text-align:center;
	        margin-left: 0%;
	    }
	    input[id="submit"]{
	        padding: 7px 25px;
	        text-align: center;
	        text-decoration: none;
	        margin-top: 300px;
	        margin-bottom: 2px;
	        color: white;
	        background-color: #546F84;
	    }
	    p{
	    	font-size: 12px;
	    }
	    a:hover {
	      background-color: green;
	    }
	    img{
	    	width: 70%;
	    }
	</style>
</head>
<body>
	<div class="container">
		<form action="effect" method="post">
			<input id="submit" type="submit" name="button" value="Return">
	    </form>
        <a href="https://jiayi.pythonanywhere.com/LLC/main" style="color: white; text-decoration:none;">Main</a>
	</div>
	<div id="fig4">
	    <img src="{% static 'effect.png' %}"><br>
	</div>
	<div id="worpart">
	    {% for key, value in context %}
	        <p>{{ key }} : {{ value }}</p>
	    {% endfor %}
	</div>
</body>
</html>
